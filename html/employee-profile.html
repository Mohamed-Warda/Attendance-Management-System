<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <script src="../js/jquery-3.1.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- sweet-alert CDN-->
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link rel="stylesheet" href="../css/employee-profile.css">
</head>

<body>



    <nav class="navbar navbar-expand navbar-dark  fixed-top">
        <div class="container">
            <ul class="navbar-nav col-12">
                <li class="col nav-item  m-3">
                    <a class="nav-link active  h4" aria-current="page" target="_blank" href="home.html">Home</a>
                </li>
                <li class=" col nav-item  m-3">
                    <a class="nav-link active  h3" aria-current="page" href="#">Profile</a>
                </li>

                <li class=" col col-lg-2 nav-item  m-3 ">

                    <button id="logOut"
                        class=" w-100 h-100 nav-link btn btn-lg btn-danger btn-outline-danger text-white ">Log Out
                    </button>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container" style="margin-top: 100px;">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <div class="mt-3">
                                    <img id="imgProfile" src="" alt="">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <div class="mt-3">
                                    <h2 id="name">name</h2>
                                    <p id="userName" class="text-muted h5">username</p>
                                    <p id="role" class="text-success h5">Role</p>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">username</h6>
                                </div>
                                <div id="cardUserName" class="col-sm-9 text-secondary">
                                    username
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div id="cardEmail" class="col-sm-9 text-secondary">
                                    email
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Address</h6>
                                </div>
                                <div id="cardAddress" class="col-sm-9 text-secondary">
                                    address
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Age</h6>
                                </div>
                                <div id="cardAge" class="col-sm-9 text-secondary">
                                    Age
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>


                    <div class="row  justify-content-center">
                        <button class="col-2 p-2 " id="dReport">Daily Report</button>
                        <span class="col-1"></span>
                        <button class="col-2 p-2" id="mReport">Monthly Report</button>
                    </div>



                    <div id="divDaily" class=" text-center">

                        <label for="day" class="fs-5">Choose Day:</label>
                        <input type="date" id="day" class="date" name="day">

                        <table class="table table-hover" id="dailyTable">
                            <thead class="bg-danger text-light">
                                <tr>
                                    <th scope="col">Arrival Time</th>
                                    <th scope="col">Departure Time</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Late Time</th>
                                </tr>
                            </thead>
                            <tbody id="dailyTbody">
                            </tbody>
                        </table>
                    </div>




                    <div id="divMonthly">
                        <label for="month" class="fs-5 ">First Day:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="date" id="firstDay" class="date" name="month">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="month" class="fs-5 ">Second Day:</label>
                        <input type="date" id="secondDay" class="date" name="month">



                        <table class="table table-hover" id="monthlyReportsTable">
                            <thead class="bg-danger text-light">

                                <tr>
                                    <th scope="col">Arrival Time</th>
                                    <th scope="col">Departure Time</th>
                                    <th scope="col">Date Day-Monthe-Year</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Late Time</th>
                                </tr>
                            </thead>
                            <tbody id="monthlybody">
                            </tbody>
                        </table>
                    </div>





                </div>
            </div>

        </div>
    </div>


    <script src="../js/admin_profile.js"></script>

</body>

</html>
