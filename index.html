<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTi Login Page</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="mainWrapper" class="py-sm-5">
        <video class="loginVideo" src="./img/1.mp4" muted autoplay loop></video>
        <div id="secondWrapper" class="container">

            <div class="px-3 py-3">
                <!-- First part-->

                <div id="logo-title" class=" py-2 d-flex">
                    <img src="./img/iti-login-logo.png" class=" login-logo" alt="">
                    <h4 class="w-25 mx-1 py-1 fs-5">Information Technology Institute</h4>
                </div>
                <img src="." alt="">
                <!--Second part-->
                <div class=" row my-5">
                    <div class="col-lg-7 "> <img src="./img/iti-login-img.svg" alt=""></div>
                    <div class="col-lg-5 text-center">
                        <h1 class="">Welcome To ITI</h1>


                        <!--***** Form  code  -->
                        <div class="container">


                            <div class="mb-3 mt-5 my-2">
                                <label class="form-label">User Name</label>
                                <div class="input-group mb-3">

                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <input id="userName" type="userName" class="form-control">
                                    <div class="invalid-feedback">
                                    </div>
                                    <div class="valid-feedback">Exists</div>
                                </div>
                            </div>


                            <div class="mb-3 my-2">
                                <label class="form-label">Password</label>

                                <div class=" input-group mb-3">

                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" required class="form-control" id="password">
                                </div>
                            </div>



                            <div class=" d-flex flex-column ">
                                <div>
                                    <button id="btn" type="submit"
                                        class="btn btn-outline-danger px-5 fs-5">Login</button>
                                </div>
                                <div class="link">
                                    <a href="./html/registration.html" target="_blank" class="link-secondary fs-6">Don't
                                        have
                                        an account..?</a>
                                </div>
                            </div>



                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/jquery-3.1.1.js"></script>
</body>

</html>
